<svg 
    width="100" 
    height="100" 
    viewBox="0 0 100 100" 
    fill="none" 
    xmlns="http://www.w3.org/2000/svg">
    
    <!-- Background (Tailwind orange-300) -->
    <rect x="0" y="0" width="100" height="100" fill="#fcd34d" rx="8"/>
    
    <!-- Math Symbols (Tailwind gray-800) -->
    <text x="12" y="22" font-size="16" fill="#1f2937" font-family="Fira Code, monospace">∑</text>
    <text x="28" y="22" font-size="16" fill="#1f2937" font-family="Fira Code, monospace">π</text>
    <text x="72" y="22" font-size="16" fill="#1f2937" font-family="Fira Code, monospace">√x</text>
    
    <!-- Equation (Tailwind gray-800) -->
    <text x="15" y="92" font-size="14" fill="#1f2937" font-family="Fira Code, monospace">f(x) = x²</text>
    
    <!-- Plus Sign (Tailwind gray-800) -->
    <line x1="50" y1="40" x2="70" y2="40" stroke="#1f2937" stroke-width="2"/>
    <line x1="60" y1="30" x2="60" y2="50" stroke="#1f2937" stroke-width="2"/>
    
    <!-- Equals Sign (Tailwind gray-800) -->
    <line x1="30" y1="60" x2="50" y2="60" stroke="#1f2937" stroke-width="2"/>
    <line x1="30" y1="65" x2="50" y2="65" stroke="#1f2937" stroke-width="2"/>
    
    <!-- Square Root Symbol (Tailwind gray-800) -->
    <path d="M 10 80 L 20 70 L 30 80" stroke="#1f2937" stroke-width="2" fill="none"/>
    <line x1="20" y1="70" x2="40" y2="70" stroke="#1f2937" stroke-width="2"/>
</svg>